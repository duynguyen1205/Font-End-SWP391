<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Category Management</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="/css/category.css">



</head>
<body>
<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-5">
                        <h2>Category <b>Management</b></h2>
                    </div>
                    <div class="col-sm-7">
                        <a href="fieldManagement.html" class="btn btn-secondary"><i class="material-icons">&#xe875;</i> <span> Field Management</span></a>
                        <button href="categoryMana.html" class="btn btn-secondary addCate" data-toggle="modal"
                                data-target="#create-cate-modal"><i class="material-icons">&#xE147;</i> <span>Add New
                                    Category</span></button>						
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>CategoryID</th>						
                        <th>Category Name</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td><input name="categoryID" value="F5" style="width: 100px;"></td>                       
                        <td><input name="categoryName" value="Field 5" style="width: 100px;"></td>
                        <td><span class="status text-success">&bull;</span> Active</td>
                        <td>
                            <a href="#" type="submit" class="inactive" title="Inactive" data-toggle="tooltip"><i
                                class="material-icons">&#xE869;</i></a>
                        <a href="#" type="submit" class="update" title="Update" data-toggle="tooltip"><i
                                class="material-icons">&#xE923;</i></a>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Michael Holz</td>                       
                        <td>Admin</td>
                        <td><span class="status text-danger">&bull;</span> Inactive</td>
                        <td>
                            <a href="#" type="submit" class="inactive" title="Inactive" data-toggle="tooltip"><i
                                class="material-icons">&#xE869;</i></a>
                        <a href="#" type="submit" class="update" title="Update" data-toggle="tooltip"><i
                                class="material-icons">&#xE923;</i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div> 
<!--create categoryID-->
<div class="modal fade" id="create-cate-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title"><b>Add New Category</b></h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="box-body">
                        <div class="form-group">
                            <label for="catagoryID">Category ID</label>
                            <input type="text" id="catagoryID" class="form-control" name="catagoryID"
                                onblur="myCategoryID1()" oninput="myCategoryID2()" placeholder="Category ID">
                            <p id="errorMess"></p>
                        </div>
                        <div class="form-group">
                            <label for="categoryName">Category Name</label>
                            <input type="text" id="categoryName" class="form-control" name="categoryName"
                                onblur="myCategoryName1()" oninput="myCategoryName2()"
                                placeholder="Enter Category Name">
                            <p id="errorMess1"></p>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Add new</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="js/category.js"></script>
<script>
    $(document).ready(function(){
        $('[data-toggle="tooltip"]').tooltip();
    });
    </script>    
</body>
</html>
