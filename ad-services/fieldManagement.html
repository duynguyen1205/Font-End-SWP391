<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Field Management</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/fieldMa.css">

</head>

<body>
    <div class="container-xl">
        <div class="table-responsive">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-5">
                            <h2>Field <b>Management</b></h2>
                        </div>
                        <div class="col-sm-7">
                            <a href="/admin.html" class="btn btn-secondary"><i class="fa fa-chevron-left" aria-hidden="true"></i>
                                <span>Back</span></a>
                            <button class="btn btn-secondary addField" data-toggle="modal"
                                data-target="#addField-modal"><i class="material-icons">&#xE147;</i> <span>Add New
                                    Field</span></button>
                            <a href="categoryMana.html" class="btn btn-secondary"><i class="material-icons">&#xe875;</i> <span>
                                    Category Management</span></a>
                        </div>
                    </div>
                </div>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>CategoryID</th>
                            <th>FieldID</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <!--Làm biến count cho nó tự tăng-->
                            <td>1</td>
                            <!--Lấy ảnh dưới database lên-->
                            <td><input name="fileName" value="Sân 5" style="width: 100px;"></td>
                            <!--Lấy catagoryID-->
                            <td>
                                <select name="categoryID" style=" width: 90px;">
                                    <option value="F5" style="text-align: center;">Field 5</option>
                                    <option value="F7" style="text-align: center;">Field 7</option>
                                </select>
                            </td>
                            <!--Lấy field ID-->
                            <td><input name="filedID" value="5A" style="width: 100px;"></td>
                            <!--lấy status nhét vào-->
                            <td><span class="status text-success">&bull;</span> Active</td>
                            <td>
                                <a href="#" type="submit" class="maintain" title="Maintain" data-toggle="tooltip"><i
                                        class="material-icons">&#xE869;</i></a>
                                <a href="#" type="submit" class="update" title="Update" data-toggle="tooltip"><i
                                        class="material-icons">&#xE923;</i></a>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td> Paula Wilson</td>
                            <td>05/08/2014</td>
                            <td>Publisher</td>
                            <td><span class="status text-warning">&bull;</span> Maintain</td>
                            <td>
                                <a href="#" type="submit" class="maintain" title="Maintain" data-toggle="tooltip"><i
                                        class="material-icons">&#xE869;</i></a>
                                <a href="#" type="submit" class="update" title="Update" data-toggle="tooltip"><i
                                        class="material-icons">&#xE923;</i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!--create new fieldID-->
        <div class="modal fade" id="addField-modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title"><b>Edit User</b></h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="fieldID">Field ID</label>
                                    <input type="text" id="fieldID" class="form-control" name="fieldID"
                                        onblur="myFieldID1()" oninput="myFieldID2()" placeholder="Field ID">
                                    <p id="errorMessField"></p>
                                </div>
                                <div class="form-group">
                                    <label for="fieldName">Field Name</label>
                                    <input type="text" id="fieldName" class="form-control" name="fieldName"
                                        onblur="myFieldName1()" oninput="myFieldName2()" placeholder="Enter Field Name">
                                    <p id="errorMessFieldName"></p>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <!--Lấy category lên từ cơ sở dữ liệu-->
                                            <label for="categoryID" style="font-size: medium;">Category ID </label>
                                            <div></div>
                                            <select name="categoryID" style=" width: 100px;">
                                                <option value="F5" style="text-align: center;">Field 5</option>
                                                <option value="F7" style="text-align: center;">Field 7</option>
                                            </select>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="imgField" style="font-size: medium;">Image Field</label>
                                            <div></div>
                                            <input type="text" id="imgField" name="imgField" placeholder="Link Img"><br><br>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default pull-left"
                                    data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Save changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="/js/fileMaScripts.js"></script>
    <script>
        $(document).ready(function () {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
    <script>
        // checkCate("cateInvalid"); thêm session ở đây nếu invalid
        // checkField("fieldInvalid");
    </script>
</body>

</html>
